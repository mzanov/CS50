<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" media="screen" href="searchCSS.css" />
  </head>
  <body>
    <div class="logo">
      <img src="googleLogo.png" />
    </div>

    <form
      class="search-block"
      action="https://www.google.com/search"
      method="GET"
    >
      <input type="text" name="q" class="search-input" />
      <div class="button-container">
        <input type="submit" value="Google Search" class="search-button" />
        <a href="https://www.google.com/search?btnI=1&q=" class="lucky-button"
          >I'm Feeling Lucky</a
        >
      </div>
    </form>

    <div id="links-container">
      <a href="imageSearch.html">Google Image Search</a>
      <a href="advanceSearch.html">Google Advanced Search</a>
    </div>
  </body>
</html>
