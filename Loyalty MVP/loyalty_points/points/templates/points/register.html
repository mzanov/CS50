{% extends "points/layout.html" %}

{% block body %}
    <div class="container-form">
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form id="register-user-form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Enter your username" value="{{ user.username }}">
                </div>
                <div class="mb-3">
                    <input type="url" name="picture" class="form-control" id="picture" placeholder="Picture">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter your first name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter your last name" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email address" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="birthday" id="birthday" placeholder="Enter your birthday" value="{{ user.birthday|date:"Y-m-d" }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="Enter your phone number" value="{{ user.phone }}">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
{% endblock %}
