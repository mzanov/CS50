{% extends "points/layout.html" %}

{% block body %}
<div class="container-form" >
<h2>Add New Store</h2>
<form action="{% url 'scan_receipts' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <input type="url" name="raw_image" class="form-control" id="raw_image" placeholder="raw image of receipt">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="amount" id="amount" placeholder="amount" value="{{ receipt.amount }}">
    </div>
    <div class="form-group">
        <input class="form-control" type="date" name="date" id="date" placeholder="Date" value="{{ receipt.date }}">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="store" id="store" placeholder="Store" value="{{ receipt.store }}">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="address" id="address" placeholder="Address">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
{% endblock %}
