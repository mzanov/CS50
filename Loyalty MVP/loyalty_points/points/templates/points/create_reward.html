{% extends "points/layout.html" %}

{% block body %}
<div class="container-form" >
    <h2>Add New Reward</h2>
    {% if message %}
        <p class="alert alert-danger">{{ message }}</p>
    {% endif %}
    <form action="{% url 'create_reward' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="reward_name" id="reward_name" placeholder="Reward Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="points_requirement" id="points_requirement" placeholder="Points Requirement">
        </div>
        <button type="submit" class="btn btn-primary">Create Reward</button>
        <a href="{% url 'reward_list'  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
