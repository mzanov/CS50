{% extends "blog/layout.html" %}

{% block body %}
<div class="container">
    <h1 class="text-center mb-4">Following</h1>

    <div class="row row-cols-1 row-cols-md-3">
        {% for post in posts %}
        <div class="col mb-4">
            <div class="card h-100">
                <img src="{{ post.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'profile' user_id=post.user.id %}" class="text-dark text-decoration-none">@{{ post.user }}</a>
                    </h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><i class="bi bi-geo"></i><small class="text-muted">{{ post.location }}</small></p>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <h6 id="like_count" data-post="{{ post.id }}" class="m-0 me-2">0</h6>
                    <!-- Like Button -->
                    {% if post.id in liked_posts %}
                    <button id="like_button" data-post="{{ post.id }}" data-user="{{ user.id }}" type="button"
                        class="btn btn-link">‚ù§Ô∏è</button>
                    {% else %}
                    <button id="like_button" data-post="{{ post.id }}" data-user="{{ user.id }}" type="button"
                        class="btn btn-link">ü§ç</button>
                    {% endif %}
                    <!-- Comment Button -->
                    <button id="comment_button" type="button" class="btn btn-link"><a href="{% url 'post' post_id=post.id %}">üí¨</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
