{% extends "blog/layout.html" %}

{% block body %}
    <div class="container-form">
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form id="register-user-form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username" value="{{ user.username }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
{% endblock %}
