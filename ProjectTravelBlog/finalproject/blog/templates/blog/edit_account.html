{% extends "blog/layout.html" %}

{% block body %}
    <div class="container-form">
        <h2>Edit Account</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'edit_account' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirm Password:</label>
                <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea class="form-control" name="bio" id="bio" rows="3">{{ user.bio }}</textarea>
            </div>
            <button class="btn btn-primary" type="submit">Update Account</button>
            <a href="{% url 'profile' user_id=request.user.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
